<div ng-app="claApp" ng-controller="formCtrl">
  <h2>{{ formName }}</h2>
  <form method="POST" class="form-horizontal"  novalidate>
    <div class="form-group">
      <label for="name" class="control-label col-sm-3">
          <span class="mandatory">* </span>Enter your Name: 
      </label>
      <div class="col-sm-5">
        <input 
          type="text" 
          id="name" 
          class="form-control"
          ng-model="user.name"
          required>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="control-label col-sm-3">
          <span class="mandatory">* </span>Enter your E-mail: 
      </label>
      <div class="col-sm-5">
        <input 
          type="email" 
          id="email" 
          class="form-control"
          ng-model="user.email"
          required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <label>
          <span class="mandatory">* </span>Do you agree to sign the CLA? 
        </label>
        <input 
          type="checkbox"
          ng-model="user.agree"
          required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="reset" ng-click="reset()">RESET</button>
      </div>
  </div>
  </form>
  <p>Form value: {{ user }}</p>
</div>

<script>
    var app = angular.module('claApp', []);
    app.controller('formCtrl', function($scope) {
        $scope.master = {firstName: "John", lastName: "Doe"};
        $scope.reset = function() {
            $scope.user = angular.copy($scope.master);
        };
        $scope.reset();
    });
</script>
